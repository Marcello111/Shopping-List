<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <meta name="description" content="Shopping List">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="list.css">
        <script defer src="list.js"></script>
    </head>
    <body>
        <header>
            <h1>Shopping List</h1>
        </header>
        <main id="main">
            <div>
                <label for="shop"></label>
                <input id="shop">
            </div>
            <button id="add">Add to the List</button>
            <p>Select all</p>
            <input type="checkbox" id="checkForAll">
            <ul id="list"></ul>
        </main>
        <footer></footer>
    </body>
</html>
